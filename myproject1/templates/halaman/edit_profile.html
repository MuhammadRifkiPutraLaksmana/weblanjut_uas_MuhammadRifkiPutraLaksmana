{% extends "halaman/base.html" %}

{% load static %}

{% block content %}
<div class="page-title">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1 text-center">
                <h2><i class="fa fa-user-edit"></i> Edit Profil</h2>
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</div><!-- end page-title -->

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="page-wrapper">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ user_form.as_p }}
                        </div>
                        <div class="form-group">
                            {{ biodata_form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        <a href="{% url "profile" %}" class="btn btn-secondary float-right mr-2 text-white">Kembali</a>
                    </form>
                </div><!-- end page-wrapper -->
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</section>

{% endblock content %}
