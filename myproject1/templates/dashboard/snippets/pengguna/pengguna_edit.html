{% extends "dashboard/base.html" %}

{% load static %}

{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="card">
            <form method="post">
                {% csrf_token %}
            <div class="card-body">
                <h4 class="card-title">{{title}}</h4>
                <div class="form-group row">
                    <label for="fname" class="col-sm-3 text-end control-label col-form-label">Nama Akun :</label>
                    <div class="col-sm-9">
                        {{form.username}}<br>
                    </div>
                    <label class="col-sm-3 text-end control-label col-form-label">Radio Buttons :</label>
                    <div class="col-md-9">
                        <div class="form-check" style="margin-top: 10px; margin-left: -20px;">
                            {{ form.groups }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="border-top">
                <div class="card-body d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{% url 'pengguna_list' %}" class="btn btn-primary ml-auto">Kembali</a>
                </div>
            </div>
            
        </form>
        </div>
    </div>
</div>

{% endblock content %}
