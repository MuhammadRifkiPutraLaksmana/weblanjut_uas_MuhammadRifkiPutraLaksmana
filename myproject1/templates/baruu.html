<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata</title>
  <style>body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
    color: #333;
  }
  
  .biodata {
    display: flex;
    align-items: center;
  }
  
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  
  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .details {
    padding-left: 20px;
  }
  
  .details p {
    margin: 8px 0;
  }
  
  .details strong {
    font-weight: bold;
    color: #333;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biodata</h1>
    <div class="biodata">
      <div class="avatar">
        <img src="../static/admin/img/teman.jpg" alt="Avatar">
      </div>
      <div class="details">
        <p><strong>Nama:</strong> Wahyudi</p>
        <p><strong>Umur:</strong> 20 Tahun</p>
        <p><strong>Alamat:</strong> Samarinda</p>
        <p><strong>Email:</strong> Wahyudi@gamil.com</p>
      </div>
    </div>
  </div>
</body>
</html>
